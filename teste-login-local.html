<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Login Local</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Login Local</h1>
        <p>Testando conex√£o com servidor local...</p>
        
        <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" value="admin">
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="admin123">
        </div>
        
        <button onclick="testLogin()">üîê Testar Login</button>
        <button onclick="testHealth()">üè• Testar Health</button>
        
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function showResult(message, isSuccess = true) {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        async function testHealth() {
            try {
                console.log('üîç Testando health...');
                const response = await fetch('http://localhost:3000/health');
                const data = await response.json();
                console.log('‚úÖ Health response:', data);
                showResult(`‚úÖ Health OK: ${data.message}<br>Features: ${data.features.join(', ')}`);
            } catch (error) {
                console.error('‚ùå Health error:', error);
                showResult(`‚ùå Health Error: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                console.log('üîê Tentando login...', { username, password });
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                console.log('üì° Response data:', data);
                
                if (response.ok && data.success) {
                    showResult(`‚úÖ Login OK!<br>Token: ${data.token}<br>User: ${JSON.stringify(data.user)}`);
                    
                    // Testar uma rota protegida
                    setTimeout(() => testProtectedRoute(data.token), 1000);
                } else {
                    showResult(`‚ùå Login falhou: ${data.message}`, false);
                }
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showResult(`‚ùå Erro de rede: ${error.message}`, false);
            }
        }
        
        async function testProtectedRoute(token) {
            try {
                console.log('üîí Testando rota protegida...');
                const response = await fetch(`${API_BASE}/clients`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                console.log('üì° Protected route response:', data);
                
                if (response.ok) {
                    showResult(`‚úÖ Rota protegida OK!<br>Clientes: ${data.data.length} encontrados`);
                } else {
                    showResult(`‚ùå Rota protegida falhou: ${data.message}`, false);
                }
                
            } catch (error) {
                console.error('‚ùå Protected route error:', error);
                showResult(`‚ùå Erro na rota protegida: ${error.message}`, false);
            }
        }
        
        // Testar health automaticamente ao carregar
        window.onload = testHealth;
    </script>
</body>
</html>
