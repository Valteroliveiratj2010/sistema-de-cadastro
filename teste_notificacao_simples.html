<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Notifica√ß√£o Simples</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1D4E89 0%, #2A6FA8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Estilos para Notifica√ß√µes */
        .stock-notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
            pointer-events: none;
        }
        
        .stock-notification {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            overflow: hidden;
            pointer-events: auto;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid #007bff;
        }
        
        .stock-notification-critical {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .stock-notification-warning {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbf0 0%, #fff3cd 100%);
        }
        
        .stock-notification-error {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .stock-notification-success {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #f0fff4 0%, #dcffe4 100%);
        }
        
        .stock-notification-content {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 12px;
        }
        
        .stock-notification-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .stock-notification-critical .stock-notification-icon,
        .stock-notification-error .stock-notification-icon {
            color: #dc3545;
        }
        
        .stock-notification-warning .stock-notification-icon {
            color: #ffc107;
        }
        
        .stock-notification-success .stock-notification-icon {
            color: #28a745;
        }
        
        .stock-notification-message {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #333;
        }
        
        .stock-notification-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .stock-notification-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-3">üîî Teste - Notifica√ß√£o Simples</h1>
            <p class="text-white-50">Testando se as notifica√ß√µes aparecem visualmente</p>
        </div>
        
        <!-- Controles -->
        <div class="test-card">
            <h5>üéÆ Controles de Teste</h5>
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-danger w-100 mb-2" onclick="testCriticalNotification()">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        Teste Cr√≠tico
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning w-100 mb-2" onclick="testWarningNotification()">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Teste Aviso
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success w-100 mb-2" onclick="testSuccessNotification()">
                        <i class="bi bi-check-circle me-2"></i>
                        Teste Sucesso
                    </button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info w-100 mb-2" onclick="testInfoNotification()">
                        <i class="bi bi-info-circle me-2"></i>
                        Teste Info
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Log -->
        <div class="test-card">
            <h5>üìã Log de Teste</h5>
            <div id="testLog" class="log-container">
                <p class="text-muted">Log de teste aparecer√° aqui...</p>
            </div>
        </div>
    </div>

    <script>
        let testLog = [];
        
        function addToLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testLog.push(logEntry);
            
            const logElement = document.getElementById('testLog');
            logElement.innerHTML = testLog.map(log => `<div>${log}</div>`).join('');
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(logEntry);
        }
        
        function getNotificationContainer() {
            let container = document.getElementById('stock-notifications-container');
            
            if (!container) {
                container = document.createElement('div');
                container.id = 'stock-notifications-container';
                container.className = 'stock-notifications-container';
                document.body.appendChild(container);
                addToLog('‚úÖ Container de notifica√ß√µes criado', 'success');
            }
            
            return container;
        }
        
        function getIconForType(type) {
            switch (type) {
                case 'error':
                case 'critical':
                    return 'exclamation-circle';
                case 'warning':
                    return 'exclamation-triangle';
                case 'success':
                    return 'check-circle';
                default:
                    return 'info-circle';
            }
        }
        
        function showTestNotification(message, type = 'info') {
            addToLog(`üîî Criando notifica√ß√£o: ${message} (tipo: ${type})`, 'info');
            
            const notificationId = 'test-notification-' + Date.now();
            
            // Criar elemento da notifica√ß√£o
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = `stock-notification stock-notification-${type}`;
            notification.innerHTML = `
                <div class="stock-notification-content">
                    <div class="stock-notification-icon">
                        <i class="bi bi-${getIconForType(type)}"></i>
                    </div>
                    <div class="stock-notification-message">
                        ${message}
                    </div>
                    <div class="stock-notification-actions">
                        <button class="btn btn-sm btn-outline-light" onclick="dismissNotification('${notificationId}')">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Adicionar ao container
            const container = getNotificationContainer();
            container.appendChild(notification);
            
            addToLog(`‚úÖ Notifica√ß√£o criada com ID: ${notificationId}`, 'success');
            
            // Verificar se est√° vis√≠vel
            setTimeout(() => {
                const createdNotification = document.getElementById(notificationId);
                if (createdNotification) {
                    const styles = window.getComputedStyle(createdNotification);
                    addToLog(`‚úÖ Notifica√ß√£o encontrada no DOM. Posi√ß√£o: ${styles.position}, Display: ${styles.display}`, 'success');
                } else {
                    addToLog(`‚ùå Notifica√ß√£o n√£o encontrada no DOM!`, 'error');
                }
            }, 100);
            
            // Auto-remover ap√≥s 8 segundos
            setTimeout(() => {
                dismissNotification(notificationId);
            }, 8000);
        }
        
        function dismissNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.remove();
                addToLog(`üóëÔ∏è Notifica√ß√£o removida: ${notificationId}`, 'info');
            }
        }
        
        function testCriticalNotification() {
            showTestNotification('2 produto(s) com estoque cr√≠tico! Clique para ver detalhes.', 'critical');
        }
        
        function testWarningNotification() {
            showTestNotification('1 produto(s) com estoque baixo. Clique para ver detalhes.', 'warning');
        }
        
        function testSuccessNotification() {
            showTestNotification('Alerta de estoque resolvido!', 'success');
        }
        
        function testInfoNotification() {
            showTestNotification('Informa√ß√£o sobre o sistema de alertas.', 'info');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('üöÄ Teste de notifica√ß√µes iniciado', 'info');
            addToLog('üí° Clique nos bot√µes para testar as notifica√ß√µes', 'info');
        });
    </script>
</body>
</html>
