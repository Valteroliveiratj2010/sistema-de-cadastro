    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Interceptar console.log para mostrar no debug
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToDebugLog(message, type = 'log') {
            const debugLogs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'warn' ? '#ffd93d' : '#6bcf7f';
            
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: ${color}">[${timestamp}]</span> ${message}`;
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToDebugLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToDebugLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToDebugLog(args.join(' '), 'warn');
        };
        
        // Fun√ß√£o para testar renderiza√ß√£o

            // Dados de teste

                        valorTotal: 150.00,

                        status: 'Pendente'
                    },
                    {
                        id: 2,
                        client: { nome: 'Maria Santos' },

                    {

                        client: { nome: 'Pedro Costa' },

            };
            
            console.log('üì¶ Dados de teste:', mockData);
            
            // Chamar renderSales

                renderSales(mockData);
                testStatus.className = 'alert alert-success';
                testStatus.textContent = 'Renderiza√ß√£o conclu√≠da! Verifique a tabela.';
            } else {
                console.error('‚ùå Fun√ß√£o renderSales n√£o encontrada!');
                testStatus.className = 'alert alert-danger';
                testStatus.textContent = 'Erro: Fun√ß√£o renderSales n√£o encontrada!';
            }
        }
        
        // Fun√ß√£o para testar API de vendas
        async function testarAPIVendas() {
            console.log('üß™ Testando API de vendas...');
            
            const testStatus = document.getElementById('testStatus');
            testStatus.className = 'alert alert-info';
            testStatus.textContent = 'Testando API de vendas...';
            
            try {
                if (typeof loadSales === 'function') {
                    console.log('‚úÖ Fun√ß√£o loadSales encontrada, chamando...');
                    await loadSales();
                    testStatus.className = 'alert alert-success';
                    testStatus.textContent = 'API de vendas testada! Verifique a tabela.';
                } else {
                    console.error('‚ùå Fun√ß√£o loadSales n√£o encontrada!');
                    testStatus.className = 'alert alert-danger';
                    testStatus.textContent = 'Erro: Fun√ß√£o loadSales n√£o encontrada!';
                }
            } catch (error) {
                console.error('‚ùå Erro ao testar API:', error);
                testStatus.className = 'alert alert-danger';
                testStatus.textContent = 'Erro ao testar API: ' + error.message;
            }
        }
        
        // Fun√ß√£o para limpar tabela
        function limparTabela() {
            console.log('üßπ Limpando tabela...');
            
            const tbody = document.querySelector('#salesTable tbody');
            if (tbody) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4"><i class="bi bi-cart-check fs-1 d-block mb-2"></i>Nenhuma venda registrada<br><small>Clique em "Testar Renderiza√ß√£o" para ver os dados</small></td></tr>';
                console.log('‚úÖ Tabela limpa');
            }

        }
