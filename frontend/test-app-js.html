<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste App.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üß™ Teste de Carregamento do App.js</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h5>Status do Carregamento:</h5>
                            <div id="status" class="alert alert-info">
                                Verificando carregamento...
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <h5>Logs do Console:</h5>
                            <div id="logs" class="border p-3 bg-light" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px;">
                                Aguardando logs...
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <h5>A√ß√µes:</h5>
                            <div class="d-grid gap-2">
                                <button id="testLogoutBtn" class="btn btn-danger">
                                    üö™ Testar Logout
                                </button>
                                <button id="checkStorageBtn" class="btn btn-info">
                                    üîç Verificar localStorage
                                </button>
                                <a href="index.html" class="btn btn-secondary">
                                    üè† Ir para Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Capturar logs do console
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('logs');
        const statusDiv = document.getElementById('status');
        
        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `[${timestamp}] [${type}] ${message}\n`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog('LOG', args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog('ERROR', args.join(' '));
        };
        
        // Verificar se app.js foi carregado
        function checkAppJs() {
            setTimeout(() => {
                if (typeof window.APP_VERSION !== 'undefined') {
                    statusDiv.innerHTML = `<strong>‚úÖ App.js carregado com sucesso!</strong><br>Vers√£o: ${window.APP_VERSION}`;
                    statusDiv.className = 'alert alert-success';
                } else {
                    statusDiv.innerHTML = '<strong>‚ùå App.js n√£o foi carregado!</strong>';
                    statusDiv.className = 'alert alert-danger';
                }
            }, 2000);
        }
        
        // Testar logout
        function testLogout() {
            addLog('TEST', 'Iniciando teste de logout...');
            
            if (typeof window.utils !== 'undefined' && typeof window.utils.logout === 'function') {
                addLog('TEST', 'Fun√ß√£o logout encontrada, executando...');
                window.utils.logout('Teste de logout');
            } else {
                addLog('ERROR', 'Fun√ß√£o logout n√£o encontrada!');
            }
        }
        
        // Verificar localStorage
        function checkLocalStorage() {
            const items = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                items.push(`${key}: ${value}`);
            }
            
            if (items.length === 0) {
                addLog('INFO', 'localStorage vazio');
            } else {
                addLog('INFO', `localStorage: ${items.join(', ')}`);
            }
        }
        
        // Event listeners
        document.getElementById('testLogoutBtn').addEventListener('click', testLogout);
        document.getElementById('checkStorageBtn').addEventListener('click', checkLocalStorage);
        
        // Verificar carregamento
        document.addEventListener('DOMContentLoaded', () => {
            addLog('INFO', 'P√°gina carregada');
            checkAppJs();
        });
    </script>
    
    <!-- Carregar app.js -->
    <script src="js/app.js"></script>
</body>
</html>
