<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Cadastro</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        
                        <!-- Bot√£o para limpar localStorage -->
                        <div class="text-center mb-3">
                            <button id="clearStorageBtn" class="btn btn-outline-secondary btn-sm">
                                üîÑ Limpar Sess√£o
                            </button>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" autocomplete="current-password" required>
            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    Entrar
                                </button>
                            </div>
                        </form>
                        
                        <div id="message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/apiConfig.js"></script>
    <script src="js/login.js"></script>
    
    <script>
        // Script adicional para limpar localStorage
        document.getElementById('clearStorageBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Sess√£o limpa! Agora voc√™ pode fazer login novamente.');
            location.reload();
        });
        
        // Verificar se j√° est√° logado ao carregar a p√°gina
        window.addEventListener('load', function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('message').innerHTML = 
                    '<div class="alert alert-info">Voc√™ j√° est√° logado. Clique em "Limpar Sess√£o" para fazer login novamente.</div>';
            }
        });
    </script>
</body>
</html>
