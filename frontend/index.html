<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor PRO</title>
    <!-- Importar Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Importar Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Importar Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Importar Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Botão de menu hambúrguer (visível apenas em telas pequenas) -->
        <button class="btn navbar-toggler d-lg-none" type="button" id="sidebarToggle">
            <i class="bi bi-list text-white"></i>
        </button>

        <aside class="sidebar">
            <h1 class="sidebar-title"><i class="bi bi-shield-check me-2"></i>Gestor PRO</h1>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#" data-section="dashboardSection"><i class="bi bi-grid-1x2-fill me-2"></i>Dashboard</a>
                <a class="nav-link" href="#" data-section="clientsSection"><i class="bi bi-people-fill me-2"></i>Clientes</a>
                <a class="nav-link" href="#" data-section="salesSection"><i class="bi bi-cart-check-fill me-2"></i>Vendas</a>
                <a class="nav-link" href="#" data-section="reportsSection"><i class="bi bi-graph-up me-2"></i>Relatórios</a>
                <a class="nav-link" href="#" data-section="productsSection"><i class="bi bi-box-seam me-2"></i>Produtos</a>
                <a class="nav-link mt-auto" href="#" id="logoutButton"><i class="bi bi-box-arrow-right me-2"></i>Sair</a>
            </nav>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="content-wrapper">
                <!-- As seções agora estão organizadas e sem duplicatas -->
                <section id="dashboardSection" class="content-section"></section>
                <section id="clientsSection" class="content-section" style="display: none;"></section>
                <section id="salesSection" class="content-section" style="display: none;"></section>
                <section id="reportsSection" class="content-section" style="display: none;"></section>
                <section id="productsSection" class="content-section" style="display: none;"></section>
                <section id="saleDetailSection" class="content-section" style="display: none;"></section>
            </div>
        </main>
    </div>

    <!-- Overlay para quando o sidebar estiver aberto em mobile -->
    <div id="sidebar-overlay" class="overlay"></div>

    <!-- ===== MODAIS ===== -->

    <!-- Modal de Cliente -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalLabel">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <input type="hidden" id="clientId">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientEmail">
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="clientPhone">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Venda -->
    <div class="modal fade" id="saleModal" tabindex="-1" aria-labelledby="saleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- Aumentado para modal-lg para mais espaço -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saleModalLabel">Nova Venda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saleForm">
                        <input type="hidden" id="saleId">
                        <div class="mb-3">
                            <label for="saleClient" class="form-label">Cliente</label>
                            <select class="form-select" id="saleClient" required></select>
                        </div>
                        <div class="card mb-3">
                            <div class="card-header">Produtos da Venda</div>
                            <div class="card-body">
                                <div id="saleProductsList" class="mb-2" style="max-height: 150px; overflow-y: auto;">
                                    <p class="text-muted text-center m-0">Nenhum produto adicionado.</p>
                                </div>
                                <div class="row g-2 align-items-end">
                                    <div class="col-md-5">
                                        <label for="productSelect" class="form-label">Produto</label>
                                        <select class="form-control" id="productSelect" style="width: 100%;"></select>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="productQuantity" class="form-label">Qtd</label>
                                        <input type="number" class="form-control" id="productQuantity" value="1" min="1">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="productUnitPrice" class="form-label">Preço Unit.</label>
                                        <input type="number" step="0.01" class="form-control" id="productUnitPrice" placeholder="Preço" readonly>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-primary w-100" id="btnAddProduct" title="Adicionar Produto">Adicionar</button>
                                    </div>
                                </div>
                                 <div id="productDetailsDisplay" class="text-muted small mt-2 text-start"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="saleTotalValueDisplay" class="form-label">Valor Total da Venda</label>
                                <input type="text" class="form-control fw-bold" id="saleTotalValueDisplay" readonly value="R$ 0,00">
                                <input type="hidden" id="saleTotalValue" value="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="saleDueDate" class="form-label">Data de Vencimento</label>
                                <input type="date" class="form-control" id="saleDueDate">
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">Pagamento Inicial</div>
                             <div class="card-body">
                                <div class="row">
                                     <div class="col-md-6 mb-3">
                                        <label for="salePaidValueInitial" class="form-label">Valor Pago</label>
                                        <input type="number" step="0.01" class="form-control" id="salePaidValueInitial" value="0">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="paymentForma" class="form-label">Forma de Pagamento</label>
                                        <select class="form-select" id="paymentForma">
                                            <option value="Dinheiro">Dinheiro</option>
                                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                                            <option value="Crediário">Crediário</option>
                                            <option value="PIX">PIX</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row" id="paymentDetailsFields">
                                    <div class="col-md-6 mb-3" id="parcelasField" style="display: none;">
                                        <label for="paymentParcelas" class="form-label">Parcelas</label>
                                        <input type="number" class="form-control" id="paymentParcelas" value="1" min="1">
                                    </div>
                                    <div class="col-md-6 mb-3" id="bandeiraCartaoField" style="display: none;">
                                        <label for="paymentBandeiraCartao" class="form-label">Bandeira Cartão</label>
                                        <input type="text" class="form-control" id="paymentBandeiraCartao" placeholder="Ex: Visa, Mastercard">
                                    </div>
                                    <div class="col-md-12 mb-3" id="bancoCrediarioField" style="display: none;">
                                        <label for="paymentBancoCrediario" class="form-label">Banco/Instituição Crediário</label>
                                        <input type="text" class="form-control" id="paymentBancoCrediario" placeholder="Ex: Banco X, Financeira Y">
                                    </div>
                                </div>
                             </div>
                        </div>
                        <div class="modal-footer mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Venda</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Produto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Novo Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descrição</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productPrice" class="form-label">Preço de Venda</label>
                                <input type="number" step="0.01" class="form-control" id="productPrice" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productCost" class="form-label">Preço de Custo</label>
                                <input type="number" step="0.01" class="form-control" id="productCost">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="productStock" class="form-label">Estoque</label>
                                <input type="number" class="form-control" id="productStock" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="productSku" class="form-label">SKU</label>
                                <input type="text" class="form-control" id="productSku">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Produto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmModalMessage">Você tem certeza?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmModalButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- O seu app.js continua o mesmo, ele já está correto -->
    <script src="app.js"></script>
</body>
</html>
