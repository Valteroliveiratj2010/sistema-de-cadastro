<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <aside class="sidebar">
            <h1 class="sidebar-title"><i class="bi bi-shield-check me-2"></i>Gestor PRO</h1>
            <nav class="nav flex-column">
                <a class="nav-link active" href="#" data-section="dashboardSection"><i class="bi bi-grid-1x2-fill me-2"></i>Dashboard</a>
                <a class="nav-link" href="#" data-section="clientsSection"><i class="bi bi-people-fill me-2"></i>Clientes</a>
                <a class="nav-link" href="#" data-section="salesSection"><i class="bi bi-cart-check-fill me-2"></i>Vendas</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <section id="dashboardSection" class="content-section"></section>
                
                <section id="clientsSection" class="content-section" style="display: none;"></section>
                
                <section id="salesSection" class="content-section" style="display: none;"></section>
                
                <section id="saleDetailSection" class="content-section" style="display: none;"></section>
            </div>
        </main>
    </div>

    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clientModalLabel">Novo Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="clientForm">
                        <input type="hidden" id="clientId">
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clientEmail">
                        </div>
                        <div class="mb-3">
                            <label for="clientPhone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="clientPhone">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="saleModal" tabindex="-1" aria-labelledby="saleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saleModalLabel">Nova Venda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saleForm">
                        <input type="hidden" id="saleId">
                        <div class="mb-3">
                            <label for="saleClient" class="form-label">Cliente</label>
                            <select class="form-select" id="saleClient" required></select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="saleTotalValue" class="form-label">Valor Total</label>
                                <input type="number" step="0.01" class="form-control" id="saleTotalValue" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="salePaidValue" class="form-label">Valor Pago (Inicial)</label>
                                <input type="number" step="0.01" class="form-control" id="salePaidValue" required value="0">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="saleDueDate" class="form-label">Data de Vencimento</label>
                            <input type="date" class="form-control" id="saleDueDate">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar Venda</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirmar Ação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmModalMessage">Você tem certeza?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmModalButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
