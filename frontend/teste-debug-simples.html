<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Debug Simples</title>
</head>
<body>
    <h1>Teste Debug Simples</h1>
    <div id="output"></div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        // Teste 1: Verificar se os scripts est√£o carregados
        log('üîç Verificando carregamento dos scripts...');
        
        // Aguardar um pouco para os scripts carregarem
        setTimeout(() => {
            log('üîç Verificando objetos...');
            
            // Verificar api
            if (window.api) {
                log('‚úÖ API encontrada');
                log(`API Base URL: ${window.api.baseURL}`);
                log(`API Token: ${window.api.token ? 'Presente' : 'Ausente'}`);
            } else {
                log('‚ùå API n√£o encontrada');
            }
            
            // Verificar ui
            if (window.ui) {
                log('‚úÖ UI encontrada');
            } else {
                log('‚ùå UI n√£o encontrada');
            }
            
            // Verificar auth
            if (window.auth) {
                log('‚úÖ Auth encontrada');
            } else {
                log('‚ùå Auth n√£o encontrada');
            }
            
            // Verificar Utils
            if (window.Utils) {
                log('‚úÖ Utils encontrada');
            } else {
                log('‚ùå Utils n√£o encontrada');
            }
            
            // Verificar fun√ß√µes create
            log('üîç Verificando fun√ß√µes create...');
            const createFunctions = Object.keys(window).filter(key => key.startsWith('create'));
            if (createFunctions.length > 0) {
                log('‚úÖ Fun√ß√µes create encontradas:');
                createFunctions.forEach(func => {
                    log(`  - ${func}: ${typeof window[func]}`);
                });
            } else {
                log('‚ùå Nenhuma fun√ß√£o create encontrada');
            }
            
            // Verificar se o app.js foi carregado
            log('üîç Verificando se app.js foi carregado...');
            if (window.state) {
                log('‚úÖ App.js carregado (state encontrado)');
            } else {
                log('‚ùå App.js n√£o carregado (state n√£o encontrado)');
            }
            
        }, 1000);
        
        // Teste 2: Verificar ap√≥s 3 segundos
        setTimeout(() => {
            log('üîç Verifica√ß√£o tardia (3s)...');
            
            if (window.createProduct) {
                log('‚úÖ createProduct encontrada na verifica√ß√£o tardia');
            } else {
                log('‚ùå createProduct ainda n√£o encontrada');
            }
            
            if (window.api) {
                log('‚úÖ API ainda dispon√≠vel');
            } else {
                log('‚ùå API n√£o dispon√≠vel');
            }
        }, 3000);
        
        // Teste 3: Verificar ap√≥s 5 segundos
        setTimeout(() => {
            log('üîç Verifica√ß√£o final (5s)...');
            
            if (window.createProduct) {
                log('‚úÖ createProduct encontrada na verifica√ß√£o final');
                log('üöÄ Teste conclu√≠do com sucesso!');
            } else {
                log('‚ùå createProduct n√£o encontrada na verifica√ß√£o final');
                log('üîç Tentando carregar manualmente...');
                
                // Tentar carregar os scripts manualmente
                const scripts = [
                    'js/apiConfig.js',
                    'js/api.js',
                    'js/auth.js',
                    'js/utils.js',
                    'js/ui.js',
                    'js/app.js'
                ];
                
                scripts.forEach(script => {
                    const scriptElement = document.createElement('script');
                    scriptElement.src = script;
                    scriptElement.onload = () => log(`‚úÖ ${script} carregado manualmente`);
                    scriptElement.onerror = () => log(`‚ùå Erro ao carregar ${script}`);
                    document.head.appendChild(scriptElement);
                });
            }
        }, 5000);
    </script>
</body>
</html>
