<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema de Notifica√ß√µes</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #1D4E89 0%, #2A6FA8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Estilos para Notifica√ß√µes */
        .stock-notifications-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
            pointer-events: none;
        }
        
        .stock-notification {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 10px;
            overflow: hidden;
            pointer-events: auto;
            animation: slideInRight 0.3s ease-out;
            border-left: 4px solid #007bff;
        }
        
        .stock-notification-critical {
            border-left-color: #dc3545;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
        }
        
        .stock-notification-warning {
            border-left-color: #ffc107;
            background: linear-gradient(135deg, #fffbf0 0%, #fff3cd 100%);
        }
        
        .stock-notification-success {
            border-left-color: #28a745;
            background: linear-gradient(135deg, #f0fff4 0%, #d4edda 100%);
        }
        
        .stock-notification-content {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 12px;
        }
        
        .stock-notification-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .stock-notification-critical .stock-notification-icon {
            color: #dc3545;
        }
        
        .stock-notification-warning .stock-notification-icon {
            color: #ffc107;
        }
        
        .stock-notification-success .stock-notification-icon {
            color: #28a745;
        }
        
        .stock-notification-message {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #333;
        }
        
        .stock-notification-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .stock-notification-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 5px;
        }
        
        .stock-notification-dismissing {
            animation: slideOutRight 0.3s ease-in forwards;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideOutRight {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }
        
        .log-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-3">üß™ Teste - Sistema de Notifica√ß√µes</h1>
            <p class="text-white-50">Verificando se o sistema est√° funcionando corretamente</p>
        </div>
        
        <!-- Status do Sistema -->
        <div class="test-card">
            <h5>üìä Status do Sistema</h5>
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body text-center">
                            <h6>API Status</h6>
                            <span id="apiStatus">Verificando...</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white">
                        <div class="card-body text-center">
                            <h6>Verifica√ß√£o</h6>
                            <span id="checkStatus">Ativa</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-info text-white">
                        <div class="card-body text-center">
                            <h6>Notifica√ß√µes</h6>
                            <span id="notificationCount">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controles de Teste -->
        <div class="test-card">
            <h5>üéÆ Controles de Teste</h5>
            <div class="row">
                <div class="col-md-3">
                    <button class="btn btn-primary w-100 mb-2" onclick="testAPI()">
                        <i class="bi bi-wifi me-2"></i>
                        Testar API
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-warning w-100 mb-2" onclick="testNotification()">
                        <i class="bi bi-bell me-2"></i>
                        Testar Notifica√ß√£o
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100 mb-2" onclick="startSystem()">
                        <i class="bi bi-play-circle me-2"></i>
                        Iniciar Sistema
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-danger w-100 mb-2" onclick="clearLog()">
                        <i class="bi bi-trash me-2"></i>
                        Limpar Log
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Log de Debug -->
        <div class="test-card">
            <h5>üîç Log de Debug</h5>
            <div id="debugLog" class="log-container">
                <p class="text-muted">Log de debug aparecer√° aqui...</p>
            </div>
        </div>
        
        <!-- Configura√ß√µes -->
        <div class="test-card">
            <h5>‚öôÔ∏è Configura√ß√µes</h5>
            <div class="row">
                <div class="col-md-6">
                    <label for="warningThreshold" class="form-label">Limite para Alerta Amarelo:</label>
                    <input type="number" class="form-control" id="warningThreshold" value="10" min="0">
                </div>
                <div class="col-md-6">
                    <label for="criticalThreshold" class="form-label">Limite para Alerta Vermelho:</label>
                    <input type="number" class="form-control" id="criticalThreshold" value="5" min="0">
                </div>
            </div>
        </div>
    </div>

    <script>
        let debugLog = [];
        let notificationCounter = 0;
        
        function addToLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            
            const debugElement = document.getElementById('debugLog');
            debugElement.innerHTML = debugLog.map(log => `<div>${log}</div>`).join('');
            debugElement.scrollTop = debugElement.scrollHeight;
            
            console.log(logEntry);
        }
        
        function updateStatus(elementId, status, color = 'primary') {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = status;
                element.className = `text-${color}`;
            }
        }
        
        function updateNotificationCount() {
            const container = getNotificationContainer();
            const count = container.querySelectorAll('.stock-notification').length;
            updateStatus('notificationCount', count.toString());
        }
        
        async function testAPI() {
            addToLog('üîç Testando conex√£o com API...', 'info');
            
            try {
                // Simular teste de API
                const response = await fetch('/api/products?limit=1');
                if (response.ok) {
                    addToLog('‚úÖ API funcionando corretamente', 'success');
                    updateStatus('apiStatus', 'Online', 'success');
                } else {
                    addToLog('‚ö†Ô∏è API retornou erro', 'warning');
                    updateStatus('apiStatus', 'Erro', 'warning');
                }
            } catch (error) {
                addToLog(`‚ùå Erro ao conectar com API: ${error.message}`, 'error');
                updateStatus('apiStatus', 'Offline', 'danger');
            }
        }
        
        function testNotification() {
            addToLog('üîî Testando notifica√ß√£o...', 'info');
            
            const notificationId = 'test-notification-' + (++notificationCounter);
            
            const notification = document.createElement('div');
            notification.id = notificationId;
            notification.className = 'stock-notification stock-notification-warning';
            notification.innerHTML = `
                <div class="stock-notification-content">
                    <div class="stock-notification-icon">
                        <i class="bi bi-exclamation-triangle"></i>
                    </div>
                    <div class="stock-notification-message">
                        Notifica√ß√£o de teste funcionando!
                    </div>
                    <div class="stock-notification-actions">
                        <button class="btn btn-sm btn-outline-light" onclick="dismissNotification('${notificationId}')">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
            `;
            
            getNotificationContainer().appendChild(notification);
            updateNotificationCount();
            
            addToLog('‚úÖ Notifica√ß√£o de teste criada', 'success');
            
            // Auto-remover ap√≥s 5 segundos
            setTimeout(() => {
                dismissNotification(notificationId);
            }, 5000);
        }
        
        function startSystem() {
            addToLog('üöÄ Iniciando sistema de notifica√ß√µes...', 'info');
            
            if (window.stockNotificationManager) {
                window.stockNotificationManager.forceCheck();
                addToLog('‚úÖ Sistema iniciado com sucesso', 'success');
                updateStatus('checkStatus', 'Ativa', 'success');
            } else {
                addToLog('‚ùå Sistema de notifica√ß√µes n√£o encontrado', 'error');
                updateStatus('checkStatus', 'Erro', 'danger');
            }
        }
        
        function dismissNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.classList.add('stock-notification-dismissing');
                setTimeout(() => {
                    notification.remove();
                    updateNotificationCount();
                }, 300);
            }
        }
        
        function getNotificationContainer() {
            let container = document.getElementById('stock-notifications-container');
            
            if (!container) {
                container = document.createElement('div');
                container.id = 'stock-notifications-container';
                container.className = 'stock-notifications-container';
                document.body.appendChild(container);
            }
            
            return container;
        }
        
        function clearLog() {
            debugLog = [];
            document.getElementById('debugLog').innerHTML = '<p class="text-muted">Log de debug aparecer√° aqui...</p>';
            addToLog('üßπ Log limpo', 'info');
        }
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('üöÄ Teste de sistema de notifica√ß√µes iniciado', 'info');
            addToLog('üí° Dica: Abra o console do navegador (F12) para ver logs detalhados', 'info');
            
            // Verificar se o sistema est√° dispon√≠vel
            if (window.stockNotificationManager) {
                addToLog('‚úÖ Sistema de notifica√ß√µes encontrado', 'success');
                updateStatus('checkStatus', 'Dispon√≠vel', 'success');
            } else {
                addToLog('‚ùå Sistema de notifica√ß√µes n√£o encontrado', 'error');
                updateStatus('checkStatus', 'N√£o encontrado', 'danger');
            }
            
            // Verificar API
            testAPI();
        });
    </script>
</body>
</html>
