<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Seção Compra</title>
</head>
<body>
    <h1>Teste da Seção purchaseDetailSection</h1>
    
    <section id="purchaseDetailSection" class="content-section" style="display: none;">
        <p>Seção de teste</p>
    </section>
    
    <button onclick="testSection()">Testar Seção</button>
    
    <script>
        function testSection() {
            const section = document.getElementById('purchaseDetailSection');
            if (section) {
                console.log('✅ Seção encontrada:', section);
                section.style.display = 'block';
                section.innerHTML = '<h2>Seção funcionando!</h2>';
            } else {
                console.log('❌ Seção não encontrada');
            }
        }
    </script>
</body>
</html>
