<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Purchase Detail</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .debug-section { 
            border: 3px solid red; 
            background: yellow; 
            padding: 20px; 
            min-height: 100vh;
            position: relative;
            z-index: 1000;
        }
        .test-button { 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            z-index: 1001;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste de Debug - Detalhes da Compra</h1>
    
    <button class="test-button" onclick="testPurchaseDetail()">Testar Detalhes</button>
    
    <div id="mainContent">
        <p>Conte√∫do principal da p√°gina</p>
        <p>Se voc√™ v√™ uma caixa vermelha/amarela quando clicar no bot√£o, a se√ß√£o est√° sendo criada corretamente.</p>
    </div>
    
    <script>
        function testPurchaseDetail() {
            console.log('üß™ Iniciando teste de debug...');
            
            // Simular dados da compra
            const purchase = {
                id: 12,
                supplier: { nome: 'Fornecedor Teste' },
                dataCompra: '2025-07-28',
                valorTotal: 1000,
                status: 'Conclu√≠da',
                observacoes: 'Teste',
                purchaseProducts: [
                    {
                        product: { nome: 'Produto Teste' },
                        quantidade: 1,
                        precoCustoUnitario: 1000
                    }
                ]
            };
            
            // Criar se√ß√£o de teste
            let section = document.getElementById('purchaseDetailSection');
            if (!section) {
                console.log('üîß Criando se√ß√£o de teste');
                section = document.createElement('section');
                section.id = 'purchaseDetailSection';
                section.className = 'debug-section';
                document.body.appendChild(section);
            } else {
                section.className = 'debug-section';
                section.style.display = 'block';
            }
            
            // Renderizar conte√∫do de teste
            const html = `
                <h2>DETALHES DA COMPRA #${purchase.id}</h2>
                <p><strong>Fornecedor:</strong> ${purchase.supplier.nome}</p>
                <p><strong>Data:</strong> ${purchase.dataCompra}</p>
                <p><strong>Valor:</strong> R$ ${purchase.valorTotal.toFixed(2)}</p>
                <p><strong>Status:</strong> ${purchase.status}</p>
                <hr>
                <h3>Produtos:</h3>
                <ul>
                    ${purchase.purchaseProducts.map(item => `
                        <li>${item.product.nome} - ${item.quantidade}x - R$ ${item.precoCustoUnitario.toFixed(2)}</li>
                    `).join('')}
                </ul>
                <button onclick="closeTest()">Fechar</button>
            `;
            
            section.innerHTML = html;
            
            console.log('‚úÖ Se√ß√£o de teste criada e exibida');
            console.log('üìç Se√ß√£o:', section);
            console.log('üìç Display:', section.style.display);
            console.log('üìç OffsetWidth:', section.offsetWidth);
            console.log('üìç OffsetHeight:', section.offsetHeight);
        }
        
        function closeTest() {
            const section = document.getElementById('purchaseDetailSection');
            if (section) {
                section.style.display = 'none';
                console.log('‚úÖ Se√ß√£o de teste ocultada');
            }
        }
    </script>
</body>
</html>
